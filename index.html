<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <br>
      <div class="board">
        <div id="0" row="1" col= "1"></div>
        <div id="1" row="1" col= "2"></div>
        <div id="2" row="1" col= "3"></div>
        <div id="3" row="2" col= "1"></div>
        <div id="4" row="2" col= "2"></div>
        <div id="5" row="2" col= "3"></div>
        <div id="6" row="3" col= "1"></div>
        <div id="7" row="3" col= "2"></div>
        <div id="8" row="3" col= "3"></div>
      </div>
</body>
</html>
